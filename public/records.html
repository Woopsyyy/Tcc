<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<header>
    <form>
        <button>EDIT STUDENT</button>
    </form>
</header>
<script>
  async function checkAuth() {
    try {
      const response = await fetch('/api/auth/verify');
      if (!response.ok) {
        window.top.location.href = '/';
      }
    } catch (err) {
      window.top.location.href = '/';
    }
  }
  checkAuth();
</script>
</html>
